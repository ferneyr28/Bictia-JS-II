<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="divPadre">
        <h1>Claculadora</h1>
        <div id="divHijo">
            <input type="text" id="num1">
            <input type="text" id="num2">
            <br>
            <button id="+">+</button>
            <button id="-">-</button>
            <button id="*">*</button>
            <button id="/">/</button>
        </div>

        <div id="resultado">
            Resultado: <span id="final"></span>
        </div>
    </div>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
